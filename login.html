<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login – NewfoundLUG Bulk 2026</title>
  <style>
    :root{
      --bg:#0b0c10;
      --panel:#11131a;
      --muted:#a9b0be;
      --text:#eef2ff;
      --line:#222638;
      --accent:#7dd3fc;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      background:var(--bg);
      color:var(--text);
      min-height:100vh;
      display:grid;
      place-items:center;
      padding:18px;
    }
    .card{
      width:min(520px, 100%);
      background:var(--panel);
      border:1px solid var(--line);
      border-radius:18px;
      padding:18px;
      box-shadow: 0 10px 30px rgba(0,0,0,.35);
    }
    h1{margin:0 0 6px; font-size:20px}
    p{margin:0 0 14px; color:var(--muted); line-height:1.35}
    .row{display:flex; gap:10px; flex-wrap:wrap}
    input{
      flex:1 1 220px;
      padding:12px 12px;
      border-radius:12px;
      border:1px solid var(--line);
      background:#0e1016;
      color:var(--text);
      font-size:16px;
      outline:none;
    }
    input:focus{border-color:var(--accent)}
    button{
      padding:12px 14px;
      border-radius:12px;
      border:1px solid var(--line);
      background:var(--panel);
      color:var(--text);
      cursor:pointer;
      font-size:16px;
      white-space:nowrap;
    }
    button:hover{border-color:var(--accent)}
    .err{margin-top:10px; color:#ffb4b4; display:none}
    .small{margin-top:12px; font-size:12px; color:var(--muted)}
    .accent{color:var(--accent)}
  </style>
</head>
<body>
  <div class="card">
    <h1>NewfoundLUG Bulk 2026</h1>
    <p>Enter the access code to open the parts browser.</p>

    <div class="row">
      <input id="pw" type="password" placeholder="Access code" autocomplete="current-password" />
      <button id="btn" type="button">Unlock</button>
    </div>

    <div id="err" class="err">Wrong code. Try again.</div>
    <div class="small">Note: this is a simple gate for convenience — not high‑security.</div>
  </div>

  <script>
    // Password gate (Option 2)
    const PASSWORD = "lug26";
    const KEY = "nflug_access_ok";

    // Already unlocked on this device? Go straight in.
    if (localStorage.getItem(KEY) === "1") {
      window.location.href = "./index.html";
    }

    const pw = document.getElementById("pw");
    const err = document.getElementById("err");

    function unlock(){
      if (pw.value === PASSWORD) {
        localStorage.setItem(KEY, "1");
        window.location.href = "./index.html";
      } else {
        err.style.display = "block";
        pw.value = "";
        pw.focus();
      }
    }

    document.getElementById("btn").addEventListener("click", unlock);
    pw.addEventListener("keydown", (e) => { if (e.key === "Enter") unlock(); });
  </script>
</body>
</html>
